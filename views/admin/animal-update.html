<div class="content-body">
    <div class="register-box">
        <div class="title-box">
            <h3>Atualizar Animal</h3>
        </div>
        <div class="content-box">
            <form action="" method="post" class="form-group" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="animal_name" class="label-input">Nome</label>
                    <input type="text" class="text-input" id="animal_name" name="animal_name"
                        value="{$animal.animal_name}">
                </div>
                <div class="input-group">
                    <label for="animal_species" class="label-input">Especie <span class="mandatory">*</span></label>
                    <input type="text" class="text-input" id="animal_species" name="animal_species"
                        value="{$animal.animal_species}">
                </div>
                <div class="input-group">
                    <label for="animal_coat" class="label-input">Pelagem <span class="mandatory">*</span></label>
                    <input type="text" class="text-input" id="animal_coat" name="animal_coat"
                        value="{$animal.animal_coat}">
                </div>
                <div class="input-group">
                    <label for="animal_age" class="label-input">Idade <span class="mandatory">*</span></label>
                    <input type="text" class="text-input" id="animal_age" name="animal_age"
                        value="{$animal.animal_age}">
                </div>
                <div class="input-group">
                    <label for="animal_markings" class="label-input">Marcações</label>
                    <input type="text" class="text-input" id="animal_markings" name="animal_markings"
                        value="{$animal.animal_markings}">
                </div>
                <div class="input-group">
                    <label for="animal_note" class="label-input">Observação</label>
                    <input type="text" class="text-input" id="animal_note" name="animal_note"
                        value="{$animal.animal_note}">
                </div>

                <div class='input-wrapper'>
                    <img class="input-preview" src="{$animal.animal_frontalpicture}">
                    <label for='input-file1'>
                        {if="$animal.animal_frontalpicture"}
                        {$animal.animal_frontalpicture}
                        {else}
                        Selecione uma foto de perfil
                        {/if}
                    </label>
                    <input class="input-photo" id='input-file1' type='file' value='{$animal.animal_frontalpicture}'
                        name="animal_frontalpicture" onchange="photoPreview(event)" />
                </div>

                <div class='input-wrapper'>
                    <img class="input-preview" src="{$animal.animal_leftpicture}">
                    <label for='input-file2'>
                        {if="$animal.animal_leftpicture"}
                        {$animal.animal_leftpicture}
                        {else}
                        Selecione uma foto de perfil
                        {/if}
                    </label>
                    <input class="input-photo" id='input-file2' type='file' value='{$animal.animal_leftpicture}'
                        name="animal_leftpicture" onchange="photoPreview(event)" />
                </div>

                <div class='input-wrapper'>
                    <img class="input-preview" src="{$animal.animal_backpicture}">
                    <label for='input-file3'>
                        {if="$animal.animal_backpicture"}
                        {$animal.animal_backpicture}
                        {else}
                        Selecione uma foto de perfil
                        {/if}
                    </label>
                    <input class="input-photo" id='input-file3' type='file' value='{$animal.animal_backpicture}'
                        name="animal_backpicture" onchange="photoPreview(event)" />
                </div>

                <div class='input-wrapper'>
                    <img class="input-preview" src="{$animal.animal_rightpicture}">
                    <label for='input-file4'>
                        {if="$animal.animal_rightpicture"}
                        {$animal.animal_rightpicture}
                        {else}
                        Selecione uma foto de perfil
                        {/if}
                    </label>
                    <input class="input-photo" id='input-file4' type='file' value='{$animal.animal_rightpicture}'
                        name="animal_rightpicture" onchange="photoPreview(event)" />
                </div>
                <div class="form-mandatory">
                    <p><span class="mandatory">*</span> Campos obrigatorios</p>
                </div>
                <div class="form-action">
                    <button class="action-reset" type="reset">Cancelar</button>
                    <button class="action-submit" type="submit">Salvar</button>
                </div>
            </form>
        </div>

    </div>
</div>

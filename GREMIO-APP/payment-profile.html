<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/index.css">
    <link rel="stylesheet" href="_css/menu-bar.css">
    <!-- <link rel="stylesheet" href="_css/card.css"> -->
    <link rel="stylesheet" href="_css/entity-profile.css">
    <link rel="stylesheet" href="_css/simple-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Home</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="" alt="" srcset="" class="logo-img">
        </div>
        <div class="title">
            <h1 class="title-page">Gremio</h1>
            <h3 class="sub-title-page">App</h3>
        </div>
    </div>
    <div class="mobile-nav">
        <div>
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fas fa-users"></i>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fas fa-house"></i>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div>
            <a href="">
                <i class="fas fa-door-open"></i>
            </a>
        </div>
    </div>
    <div class="content-body">
        <div class="profile-body">
            <div class="entity-profile-card">
                <div class="entity-profile-card-middle card-category">
                    <div class="entity-info sub-card-category">
                        <div class="card-category-title">
                            <h3>Pagamento</h3>
                        </div>
                        <div class="info-items">

                            <div class="info-box">
                                <h3 class="info-title">Socio</h3>
                                <h3 class="info-value" style="font-weight: bold;">Juão Paulo da Silva</h3>
                            </div>

                            <div class="info-box">
                                <h3 class="info-title">Identificador</h3>
                                <h3 class="info-value">GRE285PY2021</h3>
                            </div>

                            <div class="info-box">
                                <h3 class="info-title">Pagador</h3>
                                <h3 class="info-value">Pedro da Silva</h3>
                            </div>
                            <div class="info-box">
                                <h3 class="info-title">Observação</h3>
                                <h3 class="info-value">Nenhuma Observação</h3>
                            </div>
                            <div class="info-box">
                                <h3 class="info-title">Valor</h3>
                                <h3 class="info-value">R$ 60,00</h3>
                            </div>
                            <div class="info-box">
                                <h3 class="info-title">Método</h3>
                                <h3 class="info-value">PIX</h3>
                            </div>

                            <div class="info-box">
                                <h3 class="info-title">Data de pagamento</h3>
                                <h3 class="info-value">07/12/1996</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="entity-profile-card-bottom card-category">
                    <div class="entity-profile-bottom-actions sub-card-category">
                        <div class="card-category-title">
                            <h3>
                                Ações
                            </h3>
                        </div>
                        <div class="info-items">
                            <div class="new-element-action">
                                <a href="">
                                    <button class="print">Visualizar</button>
                                </a>
                            </div>
                            <div class="new-element-action">
                                <a href="">
                                    <button class="edit">Editar</button>
                                </a>
                            </div>
                            <div class="new-element-action">
                                <a href="">
                                    <button class="delete">Excluir</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
<script src="_js/jquery-3.6.0.min.js"></script>
<script src="_js/index.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="content-body">
        <div class="register-body">
            <div class="register-box">
                <div class="title-box">
                    <h3>Registrar Dependente</h3>
                </div>
                <div class="content-box">
                    <form class="form-group">
                        <div class="input-group">
                            <label for="name" class="label-input">Nome Completo</label>
                            <input type="text" class="text-input" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="name" class="label-input">CPF</label>
                            <input type="text" class="text-input cpf" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="name" class="label-input">Data Nascimento</label>
                            <input type="date" class="text-input" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="name" class="label-input">Identidade</label>
                            <input type="text" class="text-input" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="name" class="label-input">Telefone Celular</label>
                            <input type="text" class="text-input telefone" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="name" class="label-input">Telefone Residencial</label>
                            <input type="text" class="text-input telefone" id="name" name="name">
                        </div>
                        <div class="input-group">
                            <label for="name" class="label-input">Email</label>
                            <input type="email" class="text-input" id="name" name="name">
                        </div>

                        <div class="input-group">
                            <label for="name" class="label-input">Grau Parentesco</label>
                            <input list="state-list" type="text" class="text-input" id="name" name="name">
                            <datalist id="state-list">
                                <option value="Filho/Filha">
                                <option value="Companheiro/Companheira">
                                <option value="Marido/Mulher">
                                <option value="Esposo/Esposa">
                                <option value="Pai/Mãe">
                                <option value="Outro/Outra">
                            </datalist>
                        </div>

                        <div class="form-action">
                            <button class="action-reset" type="reset">Cancelar</button>
                            <button class="action-submit" type="submit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="_js/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

<script>
    function photoPreview(elem) {

        let fileName = elem.target.files[0]["name"]
        let label = elem.path[1].children[1].innerText = fileName;
        let photoPreview = elem.path[1].children[0];
        photoPreview.src = URL.createObjectURL(elem.target.files[0])
        photoPreview.classList.add("filled");
    }

    function ValidaCPF() {
        var RegraValida = document.getElementById("RegraValida").value;
        var cpfValido = /^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2})|([0-9]{11}))$/;
        if (cpfValido.test(RegraValida) == true) {
            console.log("CPF Válido");
        } else {
            console.log("CPF Inválido");
        }
    } -

    jQuery("input.cpf")
        .mask("999.999.999-99")
        .focusout(function(event) {
            var target, cpf, element;
            target = (event.currentTarget) ? event.currentTarget : event.srcElement;
            cpf = target.value.replace(/\D/g, '');
            element = $(target);
            element.unmask();

            element.mask("999.999.999-99");

        });

    $("input.renda").maskMoney({
        prefix: 'R$ ',
        allowNegative: true,
        thousands: '.',
        decimal: ',',
        affixesStay: true
    });

    jQuery("input.telefone")
        .mask("(99) 9999-9999?9")
        .focusout(function(event) {
            var target, phone, element;
            target = (event.currentTarget) ? event.currentTarget : event.srcElement;
            phone = target.value.replace(/\D/g, '');
            element = $(target);
            element.unmask();
            if (phone.length > 10) {
                element.mask("(99) 99999-999?9");
            } else {
                element.mask("(99) 9999-9999?9");
            }
        });
</script>

</html>
